Task: "JointTrainAgent"

BasicSettings:
  Seed: 0
  ImageSize: 64
  ReplayBufferOnGPU: True

JointTrainAgent:
  SampleMaxSteps: 102000
  BufferMaxLength: 100000
  BufferWarmUp: 1024
  NumEnvs: 1
  BatchSize: 16
  DemonstrationBatchSize: 4
  BatchLength: 64
  ImagineBatchSize: 1024
  ImagineDemonstrationBatchSize: 256
  ImagineContextLength: 8
  ImagineBatchLength: 16
  TrainDynamicsEverySteps: 1
  TrainAgentEverySteps: 1
  UseDemonstration: False
  SaveEverySteps: 2500

Models:
  WorldModel:
    InChannels: 3
    TransformerMaxLength: 64
    TransformerHiddenDim: 512
    TransformerNumLayers: 2
    TransformerNumHeads: 8
    LearningRate: 1e-4
    WeightDecay: 1e-3
    CapacityLoss:
      HyperSphereRadius: 1000.0
      Coefficient: 0.3
      Gate: -120.0
    SeparationLoss:
      SeparationThreshold: 3.0
      SeparationLossBalance: 0.1
      ExponentialTemperature: 2.0
      AttractionLossGate: 0.45
      RepulsionLossGate: 0.15
      RepulsionCoefficient: 1.2
      ScalingFactor: 32.0


  Agent:
    NumLayers: 2
    HiddenDim: 512
    Gamma: 0.985
    Lambda: 0.95
    EntropyCoef: 3E-4
    LearningRate: 3e-5
    WeightDecay: 1e-3